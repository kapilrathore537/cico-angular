<div id="main" class="main dashboard_page">
  <div class="profile d-flex mb-4">
    <h1 class="font-27 font-700 secondary mb-0">Dashboard</h1>
    <app-profile-bar></app-profile-bar>
  </div>

  <div class="scroll_dashboard">
    <div class="row mb_20">

      <div class="col-md-6 admin-dash-attendance mb-4">
        <h3 class="admin-title font-17 font-600 secondary position-relative">Attendance</h3>
        <div class="attendance-area position-relative">
          <div class="calender_img">
            <app-calender></app-calender>
          </div>
          <!-- <div id="chart" class="chartmargin d-flex justify-content-center"> -->
          <!-- <apx-chart [colors]="attendanceOptions.colors" [series]="attendanceOptions.series" [chart]="attendanceOptions.chart"
                [labels]="attendanceOptions.labels" [responsive]="attendanceOptions.responsive" [legend]="attendanceOptions.legend"
                [stroke]="attendanceOptions.stroke"></apx-chart> -->

          <!-- </div> -->
        </div>
      </div>

      <div class="col-md-6 admin-dash-assignment mb-4">
        <h3 class="admin-title font-17 font-600 secondary position-relative">Assignments</h3>
        <div class="assignment-area">
            <div id="chart">
              <apx-chart
                [series]="assignmentOption.series"
                [chart]="assignmentOption.chart"
                [dataLabels]="assignmentOption.dataLabels"
                [plotOptions]="assignmentOption.plotOptions"
                [yaxis]="assignmentOption.yaxis"
                [legend]="assignmentOption.legend"
                [fill]="assignmentOption.fill"
                [stroke]="assignmentOption.stroke"
                [tooltip]="assignmentOption.tooltip"
                [xaxis]="assignmentOption.xaxis"
              ></apx-chart>
            </div>
        </div>
      </div>

      <div class="col-md-6 admin-dash-fees mb-4" >
        <h3 class="admin-title font-17 font-600 secondary position-relative">Test Detail</h3>
        <div class="fees-area d-flex align-items-center justify-content-center">
          <div id="chart">
            <apx-chart
            [colors]="normalExamOption.colors"
            [series]="normalExamOption.series"
            [chart]="normalExamOption.chart"
            [labels]="normalExamOption.labels"
            [responsive]="normalExamOption.responsive"
            [legend]="normalExamOption.legend"
            [stroke]="normalExamOption.stroke"
          ></apx-chart>
          </div>
          <div id="chart">
            <apx-chart
            [colors]="scheduleExamOption.colors"
            [series]="scheduleExamOption.series"
            [chart]="scheduleExamOption.chart"
            [labels]="scheduleExamOption.labels"
            [responsive]="scheduleExamOption.responsive"
            [legend]="scheduleExamOption.legend"
            [stroke]="scheduleExamOption.stroke"
          ></apx-chart>
          </div>
        </div>
      </div>
    </div>


  </div>

  <app-right-side-bar></app-right-side-bar>

</div>
